
    <div class="container mx-auto max-w-6xl text-center mb-16">
    <button id="openModalBtn" 
            class="inline-flex items-center bg-primary-blue text-white hover:bg-opacity-90 font-bold rounded-lg text-lg px-8 py-4 transition duration-300 transform hover:scale-[1.01] shadow-lg">
        <i class="fas fa-rocket mr-3"></i>
        Ready to See Your Business Grow?
    </button>
</div>

<div id="projectInquiryModal" class="fixed inset-0 z-50 overflow-y-auto hidden">
    <div class="fixed inset-0 bg-black bg-opacity-70 transition-opacity"></div>
    
    <div class="flex items-center justify-center min-h-screen p-4">
        
        <div class="bg-white p-8 md:p-12 shadow-2xl rounded-xl w-full max-w-2xl transform transition-all relative">
            
            <button id="closeModalBtn" class="absolute top-4 right-4 text-gray-500 hover:text-dark-text text-2xl">
                &times;
            </button>

            <header class="text-center mb-8">
                <h2 class="text-3xl font-bold text-dark-text mb-2">
                    Ready to See Your Business Grow?
                </h2>
                <p class="text-lg text-gray-600">
                    Tell us about your project goals and the areas where you need expert support.
                </p>
            </header>

            <form action="/submit-project-inquiry" method="POST" class="space-y-6">

                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-dark-text mb-1">Full Name *</label>
                        <input type="text" id="name" name="name" required 
                               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary-blue focus:border-primary-blue transition duration-150"
                               placeholder="Jane Doe">
                    </div>
                    <div>
                        <label for="company" class="block text-sm font-medium text-dark-text mb-1">Company Name *</label>
                        <input type="text" id="company" name="company" required 
                               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary-blue focus:border-primary-blue transition duration-150"
                               placeholder="Your Business Name">
                    </div>
                </div>
                
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-dark-text mb-1">Business Email *</label>
                        <input type="email" id="email" name="email" required 
                               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary-blue focus:border-primary-blue transition duration-150"
                               placeholder="name@company.com">
                    </div>
                    <div>
                        <label for="phone" class="block text-sm font-medium text-dark-text mb-1">Phone Number</label>
                        <input type="tel" id="phone" name="phone"
                               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary-blue focus:border-primary-blue transition duration-150"
                               placeholder="(+1) 555 123 4567">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-dark-text mb-3">Which services are you interested in? (Select all that apply) *</label>
                    <div class="grid sm:grid-cols-2 gap-3">
                        
                        <label class="flex items-center p-3 border border-gray-300 rounded-lg hover:bg-gray-50 cursor-pointer transition duration-150">
                            <input type="checkbox" name="services[]" value="website_development" data-detail="webDetail"
                                   class="w-4 h-4 text-primary-blue border-gray-300 rounded focus:ring-primary-blue mr-3 service-checkbox">
                            <i class="fas fa-desktop text-primary-blue mr-2"></i> Website Development
                        </label>
                        
                        <label class="flex items-center p-3 border border-gray-300 rounded-lg hover:bg-gray-50 cursor-pointer transition duration-150">
                            <input type="checkbox" name="services[]" value="branding" data-detail="brandDetail"
                                   class="w-4 h-4 text-primary-blue border-gray-300 rounded focus:ring-primary-blue mr-3 service-checkbox">
                            <i class="fas fa-magic text-primary-blue mr-2"></i> Branding & Design
                        </label>
                        
                        <label class="flex items-center p-3 border border-gray-300 rounded-lg hover:bg-gray-50 cursor-pointer transition duration-150">
                            <input type="checkbox" name="services[]" value="mobile" data-detail="mobileDetail"
                                   class="w-4 h-4 text-primary-blue border-gray-300 rounded focus:ring-primary-blue mr-3 service-checkbox">
                            <i class="fas fa-mobile-alt text-primary-blue mr-2"></i> Mobile App Development
                        </label>
                        
                        <label class="flex items-center p-3 border border-gray-300 rounded-lg hover:bg-gray-50 cursor-pointer transition duration-150">
                            <input type="checkbox" name="services[]" value="cyber_security"
                                   class="w-4 h-4 text-primary-blue border-gray-300 rounded focus:ring-primary-blue mr-3 service-checkbox">
                            <i class="fas fa-shield-alt text-primary-blue mr-2"></i> Cybersecurity
                        </label>
                        
                        <label class="flex items-center p-3 border border-gray-300 rounded-lg hover:bg-gray-50 cursor-pointer transition duration-150">
                            <input type="checkbox" name="services[]" value="networking" 
                                   class="w-4 h-4 text-primary-blue border-gray-300 rounded focus:ring-primary-blue mr-3 service-checkbox">
                            <i class="fas fa-network-wired text-primary-blue mr-2"></i> Networking & Infrastructure
                        </label>
                    </div>
                </div>

                <div id="dynamicFields" class="space-y-4 pt-4 border-t border-gray-200">
                    
                    <div id="webDetail" class="hidden">
                        <label for="web_type" class="block text-sm font-medium text-dark-text mb-1">What type of website do you need?</label>
                        <select id="web_type" name="web_type"
                                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary-blue focus:border-primary-blue transition duration-150">
                            <option value="">-- Select type --</option>
                            <option value="corporate">Corporate Marketing Site</option>
                            <option value="ecommerce">E-commerce/Online Store</option>
                            <option value="saas">SaaS/Custom Web App</option>
                        </select>
                    </div>
                    
                    <div id="brandDetail" class="hidden">
                        <label for="brand_focus" class="block text-sm font-medium text-dark-text mb-1">What is the primary focus of your branding project?</label>
                        <select id="brand_focus" name="brand_focus"
                                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary-blue focus:border-primary-blue transition duration-150">
                            <option value="">-- Select focus --</option>
                            <option value="new_identity">New Brand Identity (Logo, Colors)</option>
                            <option value="rebrand">Rebranding & Strategy</option>
                            <option value="guide">Style Guide Creation</option>
                        </select>
                    </div>
                    
                    <div id="mobileDetail" class="hidden">
                        <label for="mobile_platform" class="block text-sm font-medium text-dark-text mb-1">Which platform(s) are you targeting?</label>
                        <select id="mobile_platform" name="mobile_platform"
                                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary-blue focus:border-primary-blue transition duration-150">
                            <option value="">-- Select platform --</option>
                            <option value="ios">iOS Only</option>
                            <option value="android">Android Only</option>
                            <option value="both">iOS & Android (Native/Hybrid)</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label for="details" class="block text-sm font-medium text-dark-text mb-1">Tell us about your overall project/goals:</label>
                    <textarea id="details" name="details" rows="4" 
                              class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary-blue focus:border-primary-blue transition duration-150"
                              placeholder="Describe your current challenge and what you hope to achieve."></textarea>
                </div>
                
                <button type="submit" id="submitBtn"
                        class="w-full inline-flex items-center justify-center bg-primary-blue text-white hover:bg-opacity-90 font-bold rounded-lg text-lg px-8 py-4 transition duration-300 transform hover:scale-[1.01] shadow-lg">
                    <i class="fas fa-paper-plane mr-3"></i>
                    Submit Project Inquiry
                </button>
                
            </form>
        </div>
        
    </div>
</div>


    <script src="script.js"></script>
        
    </body>
